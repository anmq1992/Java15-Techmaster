<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element DOM<</title>
</head>
<body>
    <h1 id="text">Hello</h1>
    <div id="parent">
        <p id="para1">Para 1</p>
        <p class="para2">Para 2</p>
        <p>Para 3</p>
        <p>Para 4</p>
        <p>Para 5</p>
    </div>

    
    <!-- Link sang 1 file javascript -->
    <script>
        const para1 = document.getElementById('para1');
        const para2 = document.querySelector('.para2');
        const parent = document.getElementById('parent');

        parent.removeChild(para1);
        parent.removeChild(para2);

        const para3 = document.querySelector('#parent p:nth-child(1)');
        console.log(para3);
        para3.parentNode.removeChild(para3);
    </script>
</body>
</html>
