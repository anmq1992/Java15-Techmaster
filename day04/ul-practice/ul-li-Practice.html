<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>
    <script>
      //Thêm 3 thẻ <li> có nội dung Item 8, Item 9, Item 10 vào cuối danh sách
      let ul = document.getElementById("list");

      //   let li = document.createElement("li");
      //   li.appendChild(document.createTextNode("Item 8"));
      //   ul.appendChild(li);

      //   li = document.createElement("li");
      //   li.appendChild(document.createTextNode("Item 9"));
      //   ul.appendChild(li);

      //   li = document.createElement("li");
      //   li.appendChild(document.createTextNode("Item 10"));
      //   ul.appendChild(li);

      for (let i = 8; i <= 10; i++) {
        let li = document.createElement("li");
        li.innerText = `Item ${i}`;
        ul.appendChild(li);
      }

      // Sửa nội dung cho thẻ <li> 1 thành màu đỏ (color)
      //   const li1 = document.querySelector("ul li:nth-child(1)");
      document.querySelector("#list li:nth-child(1)").style.color = "red";

      //Sửa background cho thẻ <li> 3 thành màu xanh (background-color)
      document.querySelector("#list li:nth-child(3)").style.background =
        "green";

      //  Thêm thẻ <li> mới thay thế cho thẻ <li> 4 bị xóa ở bước trước, thẻ <li> mới có nội dung bất kỳ

      const li4 = document.querySelector("#list li:nth-child(4)");
      ul.removeChild(li4);

      let li4new = document.createElement("li");
      li4new.innerText = "Item 4 new";
      ul.insertBefore(li4new, document.querySelector("#list li:nth-child(4)"));

      //Thêm 1 nút “add” + 1 ô input để nhập text. Mỗi khi bấm nút thêm 1 thẻ <li> có nội dung là nội dung trong ô input vào cuối danh sách
      const input = document.createElement("input");
      input.placeholder = "Enter Item...";
      document.body.appendChild(input);

      const btnAdd = document.createElement("button");
      btnAdd.innerText = "Add";
      document.body.appendChild(btnAdd);

      btnAdd.addEventListener("click", function () {
        //get value from input field with element name input
        let value = input.value;
        console.log(value);
        if (value == "") {
          alert("Cannot Leave Input blank");
          return;
        }

        const newLi = document.createElement("li");
        newLi.innerText = value;
        ul.appendChild(newLi);
        input.value = "";
      });

      // Thêm 1 nút “remove”. Chức năng để xóa thẻ <li> cuối cùng của danh sách
      const btnRemove = document.createElement("button");
      btnRemove.innerText = "Remove";
      document.body.appendChild(btnRemove);

      btnRemove.addEventListener("click", function () {
        let liLastChild = document.querySelector("#list li:last-child");
        ul.removeChild(liLastChild);
      });

      // Thêm 1 nút “Hide” trên đầu của danh sách <ul>.
      // Khi bấm vào “Hide” thì <ul> sẽ ẩn. Đồng thời label của nút “Hide” => “Show”
      // Và ngược lại Khi bấm vào “Show” thì <ul> sẽ hiện. Đồng thời label của nút “Show” => “Hide”

      const btnHide = document.createElement("button");
      btnHide.innerText = "Hide";
      document.body.insertBefore(btnHide, ul);

      btnHide.addEventListener("click", function () {
        ul.classList.toggle("hide");
        if (ul.classList.contains("hide")) {
          btnHide.innerText = "Show";
        } else {
          btnHide.innerText = "Hide";
        }
      });
    </script>
  </body>
</html>
